    <script>
        // Data alvo: 13 de Dezembro de 2025 (Ano, M√™s - 1, Dia)
        // Janeiro √© 0, Fevereiro √© 1, ... Dezembro √© 11
        const targetDate = new Date(2025, 11, 13);

        function updateCountdown() {
            // Pega a data e hora atuais
            const now = new Date();
            
            // Calcula a diferen√ßa em milissegundos
            const difference = targetDate - now;

            const countdownElement = document.getElementById('countdown');

            // Se a data j√° passou
            if (difference < 0) {
                countdownElement.innerHTML = "√â HOJE ou J√Å PASSOU! üéâ";
                return;
            }

            // Converter a diferen√ßa de milissegundos para dias
            // 1 dia = 1000ms * 60s * 60min * 24h
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            
            // Exibe o resultado na tela
            countdownElement.innerHTML = days + " dias";
        }

        // 1. Atualiza a contagem assim que a p√°gina carrega
        updateCountdown();
        
        // 2. Atualiza a contagem a cada 24 horas (para ter certeza que o dia mudou)
        // Isso garante que a contagem seja sempre precisa para o dia atual.
        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // 24 horas em milissegundos
    </script>
